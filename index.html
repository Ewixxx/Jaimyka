<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    

    <div class="log-container">
        <h1>Login Bubub</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" spellcheck="true" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <input type="checkbox" id="checkbox" required>Remember me<br>

            <button type="button" id="login">Login</button><br>
            <p id="horizontal-line ">
                &HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;&HorizontalLine;
            </p>
            <button type="button" id="signupbtn">Create new account</button>
            <a href="#" id="forgot-pass">Forgot password?</a>
        </form>
    </div>


    <div class="reg-container" id="reg-container">
        <h1>Registration</h1>
        <form id="registrationForm">
            <button type="button" id="back">&times;</button><br>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <select id="country-code">
                <option value="+1">USA (+1)</option>
                <option value="+1">Canada (+1)</option>
                <option value="+44">UK (+44)</option>
                <option value="+63">PH (+63)</option>
            </select>
            <input type="text" id="phone-number" placeholder="Phone Number"><br>
            <input type="checkbox" id="checkbox" required>Remember me<br>
            <button type="button" id="reg">Register</button>
            <button type="button" id="cancel">Cancel</button>
            

        </form>
    </div>

    
    <script src="script.js" type="module"></script>
</body>

</html>
